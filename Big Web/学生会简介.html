<h1>学生会简介</h1>
 <h4>既然加入了学生会，那么第一件事情就是要了解学生会是个什么样的组织。学生会是介于学生和老师之间、接受学校指导和管理、在部分学校事务上拥有自治的学生团体。这些事务包括纪律检查、活动组织、媒体宣传等。同时，它也是连接学生与老师之间的桥梁，是锻炼学生的一个平台。之所以说是桥梁，是因为学生会内部成员全都是大桥在校的学生，但都会在任职期间，在履行自己责任的同时与不同的老师进行沟通，可以同时从学生和老师的角度来看待问题，并且相应的做出决定。而所有这些沟通以及决策对于高中生来说都会是一项有挑战性的工作，能够锻炼到学生的各方面能力，能让学生从中学习到书本无法获取的知识和经验。 </h4>
